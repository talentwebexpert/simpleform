<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Form</title>
</head>
<body>
    <div class="container">
        <div class="good "><img src="" alt=""></div>
        <div class="title">Registration Form</div>
        <form action="#" id="form">
            <div class="user-details">
                <div class="input-box ">
                    <label for="firstname" class="details">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your name" >
                    <small>Error message</small>
                </div>
                <div class="input-box ">
                    <label for="lastname" class="details">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your name" >
                    <small>Error message</small>
                </div>
                <div class="input-box ">
                    <label for="emailaddress" class="details">Email Address</label>
                    <input type="email" id="emailaddress" placeholder="Enter your email" >
                    <small>Error message</small>
                </div>
                <div class="input-box ">
                    <label for="phonenumber" class="details">Phone Number</label>
                    <input type="text" id="phonenumber" placeholder="Enter your number" >
                    <small>Error message</small>
                </div>
                <div class="input-box ">
                    <label for="password" class="details">Password</label>
                    <input type="password" id="password1" placeholder="Enter your password" >
                    <small>Error message</small>
                </div>
                <div class="input-box ">
                    <label for="password2" class="details">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm password" >
                    <small>Error message</small>
                </div>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
